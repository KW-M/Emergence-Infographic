    <script>
      paused = true;
      setupScroll() {
        setInterval(function(s){
          if(!paused) scrollBy(0,s||1)

        window.addEventListener('scroll', function(e) {
          if (!paused) {
            setTimeout(function() {
              paused = false;
            },2000)
            paused = true;
          } 
        }
      
    </script>
